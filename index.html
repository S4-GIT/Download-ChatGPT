<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de download ChatGPT</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {

            text-align: center;

            background-color: #f0f0f0;
        }
        h1 {
            color: #3498db;

    <script>
